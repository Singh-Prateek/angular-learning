<h1>attribute examples</h1>

<div class="numeric-block">
    <input numeric-textbox placeholder="only numbers allowed" />
</div>

<div class="display-block">
    <input type="button" appDisableAfterClick value="one click disable" />
    <input type="button" value="{{disableState ? 'enable':'disable'}} two way button >>"
        (click)="disableState= !disableState">
    <input type="button" appDisableAfterClick [(disabled)]="disableState" value="two way binding" />
    <input type="button" appDisableAfterClick [disabled]="disabledState$" (click)="onObservableClick()"
        value="observable button" />
    <input type="button" appDisableAfterClick #btnTmp="disable-after-click" (click)="onTempState(btnTmp)"
        value="switch state with temp variable" />
</div>
